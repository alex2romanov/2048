<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MVP Mini App</title>
  <style>
    :root { --bg:#fff; --text:#111; --card:#f2f3f5; --accent:#0a84ff; --muted:#6b7280; --radius:14px; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); }
    .wrap { padding:16px; max-width:640px; margin:0 auto; }
    .card { background:var(--card); border-radius:var(--radius); padding:16px; margin-top:12px; }
    h1 { font-size:20px; margin:0 0 6px; }
    .muted { color:var(--muted); font-size:14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    button { appearance:none; border:none; border-radius:12px; padding:12px 16px; font-size:16px; cursor:pointer; }
    .btn { background:var(--accent); color:#fff; }
    .btn-outline { background:transparent; outline:2px solid var(--accent); color:var(--accent); }
    .card a { word-break: break-all; }
  </style>
  <!-- –í–ê–ñ–ù–û: –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ Telegram –¥–æ–ª–∂–Ω–∞ –≥—Ä—É–∑–∏—Ç—å—Å—è –¥–æ –≤–∞—à–µ–≥–æ –∫–æ–¥–∞ -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Mini App ‚Äî MVP</h1>
      <div class="muted" id="who"></div>
    </div>

    <div class="card">
      <b>–ö—Ä–µ–¥–∏—Ç—ã</b>
      <div class="muted" style="margin-top:6px">–ü–æ–∫—É–ø–∫–∞ —Ç–µ—Å—Ç–æ–≤–∞—è ‚Äî –±–µ–∑ —Å–ø–∏—Å–∞–Ω–∏—è Stars (–±–æ—Ç –¥–æ–ª–∂–µ–Ω –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å STARS_TEST).</div>
      <div class="row">
        <button class="btn" id="buyTest">–ü–æ–ø–æ–ª–Ω–∏—Ç—å 500 (—Ç–µ—Å—Ç)</button>
        <button class="btn-outline" id="buyReal">–ö—É–ø–∏—Ç—å 500 ‚≠ê</button>
      </div>
    </div>

    <div class="card">
      <b>–ú–æ–¥–µ–ª—å</b>
      <div class="muted" style="margin-top:6px">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å, –∫–æ—Ç–æ—Ä–æ–π –±—É–¥–µ—Ç –æ—Ç–≤–µ—á–∞—Ç—å –±–æ—Ç.</div>
      <div class="row">
        <select id="modelSelect" style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd"></select>
        <button class="btn" id="applyModel">–í—ã–±—Ä–∞—Ç—å</button>
      </div>
    </div>

    <div class="card">
      <b>–î–µ–π—Å—Ç–≤–∏—è</b>
      <div class="row">
        <button class="btn-outline" id="ping">–ü–∏–Ω–≥</button>
        <button class="btn-outline" id="close">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>

    <!-- –ò—Å—Ç–æ—Ä–∏—è: –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –≤–Ω–µ <script> -->
    <div class="card">
      <b>–ò—Å—Ç–æ—Ä–∏—è</b>
      <div class="row" style="margin-top:6px">
        <button class="btn-outline" id="btnLoad">–û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
      <div id="hist" style="margin-top:10px"></div>
    </div>
  </div>
<script>
(function(){
  const tgApp = window.Telegram?.WebApp || null;

  // --- –î–∏–∞–≥–Ω–æ—Å—Ç–∏—á–µ—Å–∫–∞—è –ø–∞–Ω–µ–ª—å ---
  const histEl = document.getElementById('hist');
  const dbg = (label, value) => {
    console.log(label, value);
    const div = document.createElement('div');
    div.className = 'muted';
    div.style.whiteSpace = 'pre-wrap';
    div.textContent = `${label}: ${value}`;
    histEl.appendChild(div);
  };

  dbg("location.href", location.href);
  dbg("document.referrer", document.referrer || "(empty)");

  // --- –î–æ—Å—Ç–∞—ë–º api –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏ ---
  const search = location.search.startsWith('?') ? location.search.slice(1) : location.search;
  const qs = new URLSearchParams(search);
  const apiRaw = (qs.get("api") || "").trim();
  dbg("apiRaw (from search)", apiRaw);

  // –∏–Ω–æ–≥–¥–∞ –ª—é–¥–∏ –ø–µ—Ä–µ–¥–∞—é—Ç api –Ω–µ –≤ search, –∞ –≤ hash ‚Äî –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –ø–æ–ø—Ä–æ–±—É–µ–º –∏ —Ç–∞–º
  let apiHashRaw = "";
  if (location.hash.includes("api=")) {
    const h = location.hash.replace(/^#/, "");
    const hqs = new URLSearchParams(h);
    apiHashRaw = (hqs.get("api") || "").trim();
    dbg("apiRaw (from hash)", apiHashRaw);
  }

  // –í—ã–±–∏—Ä–∞–µ–º —Ç–æ, —á—Ç–æ –Ω–∞—à–ª–∏ –ø–µ—Ä–≤—ã–º
  const apiCandidate = apiRaw || apiHashRaw;
  dbg("apiCandidate before decode", apiCandidate);

  // –ü—Ä–æ–±—É–µ–º –∞–∫–∫—É—Ä–∞—Ç–Ω–æ –¥–µ–∫–æ–¥–∏—Ä–æ–≤–∞—Ç—å (–≤–¥—Ä—É–≥ –¥–≤–∞–∂–¥—ã –∫–æ–¥–∏—Ä–æ–≤–∞–ª–∏)
  let decoded1 = "";
  let decoded2 = "";
  try { decoded1 = decodeURIComponent(apiCandidate); } catch (e) { decoded1 = "(decode1 failed)"; }
  try { decoded2 = decodeURIComponent(decoded1); } catch (e) { decoded2 = "(decode2 failed)"; }
  dbg("decoded1", decoded1);
  dbg("decoded2", decoded2);

  // –í—ã–±–∏—Ä–∞–µ–º –∞–¥–µ–∫–≤–∞—Ç–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
  const API_BASE = /^https:\/\//.test(decoded2) ? decoded2
                   : /^https:\/\//.test(decoded1) ? decoded1
                   : apiCandidate;

  dbg("API_BASE chosen", API_BASE);

  // –í–∞–ª–∏–¥–∞—Ü–∏—è (—Ä–∞–∑—Ä–µ—à–∞–µ–º trailing —Å–ª—ç—à, –Ω–æ –±–µ–∑ –ø—É—Ç–∏)
  function isGoodBase(u) {
    return /^https:\/\/[A-Za-z0-9.-]+(?::\d+)?\/?$/.test(u);
  }

  if (!API_BASE || !isGoodBase(API_BASE)) {
    histEl.innerHTML = `
      <div class="muted">
        –ù–µ –∑–∞–¥–∞–Ω –∏–ª–∏ –Ω–µ–≤–µ—Ä–µ–Ω –ø–∞—Ä–∞–º–µ—Ç—Ä <code>?api=...</code>.<br>
        <b>–ß—Ç–æ –ø—Ä–∏—à–ª–æ:</b><br>
        apiRaw=${apiRaw || "(empty)"}<br>
        decoded1=${decoded1}<br>
        decoded2=${decoded2}<br>
      </div>`;
    return;
  }

  // –°–∫–ª–µ–π–∫–∞ –±–µ–∑ new URL
  const join = (p) => API_BASE.replace(/\/+$/,'') + p;

  // --- initData –æ—Ç Telegram ---
  const initData = tgApp?.initData || "";
  const u = tgApp?.initDataUnsafe?.user || {};
  document.getElementById('who').innerText =
    `–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: ${u.first_name || ''} ${u.last_name || ''} (@${u.username || '‚Äî'}) ‚Ä¢ id=${u.id || '‚Äî'} ‚Ä¢ initData=${initData ? 'len='+initData.length : 'empty'}`;

  const DEV_MODE = (new URLSearchParams(location.search)).get("dev") === "1";
  const UID = (new URLSearchParams(location.search)).get("uid");

  async function loadHistory(offset=0, limit=20) {
    const el = histEl;
    el.innerHTML = '<div class="muted">–ó–∞–≥—Ä—É–∂–∞—é‚Ä¶</div>';

    let url = join('/api/history') + `?limit=${limit}&offset=${offset}`;
    if (initData) url += `&initData=${encodeURIComponent(initData)}`;
    else if (DEV_MODE && UID) url += `&dev_user_id=${encodeURIComponent(UID)}`;

    dbg("fetch URL", url);

    try {
      // 1) –ò—Å—Ç–æ—Ä–∏—è
      const res = await fetch(url, {
        headers: { 'ngrok-skip-browser-warning': 'true' }  // üëà –≤–∞–∂–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
      });

      const txt = await res.text();
      dbg("HTTP status", res.status + " " + res.statusText);
      dbg("HTTP body", txt.slice(0, 500) + (txt.length>500 ? '‚Ä¶' : ''));

      if (!res.ok) {
        el.innerHTML = `<div class="muted">–û—à–∏–±–∫–∞: ${res.status} ${txt}</div>`;
        return;
      }
      const data = JSON.parse(txt); // –ø–∞—Ä—Å–∏–º –æ—Ç–¥–µ–ª—å–Ω–æ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Å—ã—Ä–æ–π –æ—Ç–≤–µ—Ç –≤ –ª–æ–≥–µ
      el.innerHTML = "";

      for (const t of data.items) {
        const dt = t.finished_at || t.created_at || "";
        const card = document.createElement('div');
        card.style.border = "1px solid #ccc";
        card.style.padding = "8px";
        card.style.borderRadius = "10px";
        card.style.margin = "8px 0";
        card.innerHTML = `
          <div><b>#${t.id}</b> ‚Äî ${t.type} [${t.status}] ${t.progress ?? 0}%</div>
          <div class="muted"><small>${dt}</small></div>
          ${t.result_url ? `<div style="margin-top:6px;">
            <button class="btn" style="padding:8px 12px;" data-task="${t.id}">–û—Ç–∫—Ä—ã—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
          </div>` : ""}
          ${t.error_text ? `<div style="color:#b00; margin-top:6px;">–û—à–∏–±–∫–∞: ${t.error_text}</div>` : ""}
        `;
        el.appendChild(card);
      }

      if (!data.items.length) {
        el.innerHTML = `<div class="muted">–ü–æ–∫–∞ –ø—É—Å—Ç–æ. –°–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –∫–∞—Ä—Ç–∏–Ω–∫—É —á–µ—Ä–µ–∑ /img –≤ —á–∞—Ç–µ.</div>`;
      }

      // –û—Ç–∫—Ä—ã—Ç–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —á–µ—Ä–µ–∑ –ø—Ä–µ—Å–∞–π–Ω–µ—Ä
      el.querySelectorAll('button[data-task]').forEach(btn => {
        btn.onclick = async () => {
          let linkUrl = join(`/api/tasks/${btn.getAttribute('data-task')}/link`);
          if (initData) linkUrl += `?initData=${encodeURIComponent(initData)}`;
          else if (DEV_MODE && UID) linkUrl += `?dev_user_id=${encodeURIComponent(UID)}`;
          dbg("fetch link", linkUrl);

          try {
                  
            // 2) –ü—Ä–µ—Å–∞–π–Ω–µ—Ä /api/tasks/{id}/link
            const r = await fetch(linkUrl, {
              headers: { 'ngrok-skip-browser-warning': 'true' }  // üëà —Ç–æ–∂–µ –¥–æ–±–∞–≤–∏—Ç—å
            });
            const body = await r.text();
            dbg("link status", r.status + " " + r.statusText);
            dbg("link body", body.slice(0, 500) + (body.length>500 ? '‚Ä¶' : ''));
            if (!r.ok) {
              return tgApp?.showAlert ? tgApp.showAlert(`–û—à–∏–±–∫–∞: ${r.status} ${body}`) : alert(`–û—à–∏–±–∫–∞: ${r.status} ${body}`);
            }
            const { url } = JSON.parse(body);
            if (tgApp?.openLink) tgApp.openLink(url, { try_instant_view: false });
            else window.open(url, '_blank', 'noopener');
          } catch (e) {
            console.error(e);
            tgApp?.showAlert ? tgApp.showAlert(`–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${e}`) : alert(`–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${e}`);
          }
        };
      });

    } catch (e) {
      console.error(e);
      histEl.insertAdjacentHTML('beforeend', `<div class="muted">EXC: ${String(e)}</div>`);
    }
  }

  document.getElementById('btnLoad').addEventListener('click', () => loadHistory());
  loadHistory();
})();
</script>

<script src="./script.js?v=2" defer></script>
</body>
</html>
