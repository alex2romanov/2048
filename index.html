<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MVP Mini App</title>
  <style>
    :root { --bg:#fff; --text:#111; --card:#f2f3f5; --accent:#0a84ff; --muted:#6b7280; --radius:14px; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); }
    .wrap { padding:16px; max-width:640px; margin:0 auto; }
    .card { background:var(--card); border-radius:var(--radius); padding:16px; margin-top:12px; }
    h1 { font-size:20px; margin:0 0 6px; }
    .muted { color:var(--muted); font-size:14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    button { appearance:none; border:none; border-radius:12px; padding:12px 16px; font-size:16px; cursor:pointer; }
    .btn { background:var(--accent); color:#fff; }
    .btn-outline { background:transparent; outline:2px solid var(--accent); color:var(--accent); }
    .card a { word-break: break-all; }
  </style>
  <!-- ВАЖНО: библиотека Telegram должна грузиться до вашего кода -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Mini App — MVP</h1>
      <div class="muted" id="who"></div>
    </div>

    <div class="card">
      <b>Кредиты</b>
      <div class="muted" style="margin-top:6px">Покупка тестовая — без списания Stars (бот должен поддерживать STARS_TEST).</div>
      <div class="row">
        <button class="btn" id="buyTest">Пополнить 500 (тест)</button>
        <button class="btn-outline" id="buyReal">Купить 500 ⭐</button>
      </div>
    </div>

    <div class="card">
      <b>Модель</b>
      <div class="muted" style="margin-top:6px">Выберите модель, которой будет отвечать бот.</div>
      <div class="row">
        <select id="modelSelect" style="flex:1; padding:10px; border-radius:10px; border:1px solid #ddd"></select>
        <button class="btn" id="applyModel">Выбрать</button>
      </div>
    </div>

    <div class="card">
      <b>Действия</b>
      <div class="row">
        <button class="btn-outline" id="ping">Пинг</button>
        <button class="btn-outline" id="close">Закрыть</button>
      </div>
    </div>

    <!-- История: ОБЯЗАТЕЛЬНО вне <script> -->
    <div class="card">
      <b>История</b>
      <div class="row" style="margin-top:6px">
        <button class="btn-outline" id="btnLoad">Обновить</button>
      </div>
      <div id="hist" style="margin-top:10px"></div>
    </div>
  </div>

<script>
(function(){
  const tgApp = window.Telegram?.WebApp || null;

  // 1) Надёжно читаем и валидируем api
  const qs = new URLSearchParams(location.search);
  const apiParamRaw = (qs.get("api") || "").trim();

  let API_BASE = null;
  try {
    // Разрешаем как закодированный, так и незакодированный вариант
    const parsed = new URL(apiParamRaw || decodeURIComponent(apiParamRaw));
    // Берём только origin (без путей), чтобы избежать двойных слэшей и мусора
    API_BASE = parsed.origin; // напр. "https://232a538d33.ngrok-free.app"
  } catch (e) {
    // Если api не передан или битый — показываем понятную ошибку и выходим
    const hist = document.getElementById('hist');
    if (hist) {
      hist.innerHTML = '<div class="muted">Не задан или неверен параметр ?api=...<br>Откройте Mini App с параметром <code>?api=https%3A%2F%2F<sub>.ngrok-free.app</code></div>';
    }
    console.error('Bad API url param:', apiParamRaw, e);
    return;
  }

  // 2) Отладка initData
  const initData = tgApp?.initData || "";
  const u = tgApp?.initDataUnsafe?.user || {};
  const whoEl = document.getElementById('who');
  if (whoEl) {
    whoEl.innerText = `Пользователь: ${u.first_name || ''} ${u.last_name || ''} (@${u.username || '—'}) • id=${u.id || '—'} • initData=${initData ? 'len=' + initData.length : 'empty'}`;
  }

  // 3) Поддержка dev-режима в браузере
  const DEV_MODE = qs.get("dev") === "1";
  const UID = qs.get("uid");

  async function loadHistory(offset=0, limit=20) {
    const el = document.getElementById('hist');
    el.innerHTML = '<div class="muted">Загружаю…</div>';

    // Формируем URL при помощи base-аргумента — так надёжнее
    const url = new URL('/api/history', API_BASE);
    url.searchParams.set('limit', String(limit));
    url.searchParams.set('offset', String(offset));

    if (initData) {
      // В WebView кладём initData в query (без заголовков)
      url.searchParams.set('initData', initData);
    } else if (DEV_MODE && UID) {
      // В браузере без Telegram — dev-режим
      url.searchParams.set('dev_user_id', UID);
    }

    try {
      const res = await fetch(url.toString());
      if (!res.ok) {
        const txt = await res.text();
        el.innerHTML = `<div class="muted">Ошибка: ${res.status} ${txt}<br/>Откройте Mini App внутри Telegram или добавьте ?dev=1&uid=&lt;ваш_id&gt; для теста.</div>`;
        return;
      }
      const data = await res.json();
      el.innerHTML = "";

      for (const t of data.items) {
        const card = document.createElement('div');
        card.style.border = "1px solid #ccc";
        card.style.padding = "8px";
        card.style.borderRadius = "10px";
        card.style.margin = "8px 0";
        const dt = t.finished_at || t.created_at || "";
        card.innerHTML = `
          <div><b>#${t.id}</b> — ${t.type} [${t.status}] ${t.progress ?? 0}%</div>
          <div class="muted"><small>${dt}</small></div>
          ${
            t.result_url ? `<div style="margin-top:6px;">
              <button class="btn" style="padding:8px 12px;" data-task="${t.id}">Открыть результат</button>
            </div>` : ""
          }
          ${t.error_text ? `<div style="color:#b00; margin-top:6px;">Ошибка: ${t.error_text}</div>` : ""}
        `;
        el.appendChild(card);
      }

      if (data.items.length === 0) {
        el.innerHTML = `<div class="muted">Пока пусто. Сгенерируйте картинку через /img в чате.</div>`;
      }

      // Открытие результата через пресайнер (если вы добавили /api/tasks/{id}/link)
      el.querySelectorAll('button[data-task]').forEach(btn => {
        btn.onclick = async () => {
          const taskId = btn.getAttribute('data-task');
          const linkUrl = new URL(`/api/tasks/${taskId}/link`, API_BASE);
          if (initData) linkUrl.searchParams.set('initData', initData);
          else if (DEV_MODE && UID) linkUrl.searchParams.set('dev_user_id', UID);

          try {
            const r = await fetch(linkUrl.toString());
            if (!r.ok) {
              const txt = await r.text();
              return tgApp?.showAlert ? tgApp.showAlert(`Ошибка: ${r.status} ${txt}`) : alert(`Ошибка: ${r.status} ${txt}`);
            }
            const { url } = await r.json();
            if (tgApp?.openLink) tgApp.openLink(url, { try_instant_view: false });
            else window.open(url, '_blank', 'noopener');
          } catch (e) {
            tgApp?.showAlert ? tgApp.showAlert(`Сетевая ошибка: ${e}`) : alert(`Сетевая ошибка: ${e}`);
          }
        };
      });

    } catch (e) {
      el.innerHTML = `<div class="muted">Сетевая ошибка: ${e}</div>`;
      console.error(e);
    }
  }

  document.getElementById('btnLoad').addEventListener('click', () => loadHistory());
  loadHistory();
})();
</script>

<!-- Если у вас есть отдельный script.js, можно оставить, но следите, чтобы там не было второго "const tg = ..." -->
<script src="./script.js?v=2" defer></script>
</body>
</html>
